<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management</title>
    <link rel="stylesheet" href="flights_style.css">
</head>
<body>
    <div class="container">
        <h1>Flight Management System</h1>

        <form id="flightForm">
            <div class="form-group">
                <input type="text" id="flight_name" placeholder="Flight Name" required>
            </div>

            <div class="form-group">
                <input type="text" id="flight_no" placeholder="Flight Number" required>
            </div>

            <div class="form-group">
                <label for="flight_date">Flight Date</label>
                <input type="date" id="flight_date" required>
            </div>

            <div class="form-group">
                <label for="dept_time">Departure Time</label>
                <input type="time" id="dept_time" required step="1">
            </div>

            <div class="form-group">
                <label for="arr_time">Arrival Time</label>
                <input type="time" id="arr_time" required step="1">
            </div>

            <div class="form-group">
                <input type="number" id="gate_id" placeholder="Gate Number" required>
            </div>

            <div class="form-group">
                <input type="text" id="terminal" placeholder="Terminal" required>
            </div>

            <div class="form-group">
                <select id="status" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="ontime">On Time</option>
                    <option value="boarding">Boarding</option>
                    <option value="delayed">Delayed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>

            <button type="submit">Add Flight</button>
        </form>

        <h2>Flight Schedule</h2>
        <table id="flightTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Date</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Terminal</th>
                    <th>Gate</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="/flightscript.js"></script>
</body>
</html>
