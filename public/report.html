<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generate Flight Report - XENOS</title>
    <style>
        /* Base Page Style */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('pic.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Container Box */
        .report-container {
            background: white;
            margin-top: 40px;
            width: 95%;
            max-width: 800px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        /* Button */
        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* Navigation */
        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Generate Detailed Flight Report</h1>

        <nav>
            <ul>
                <li><a href="landingPage.html">Home</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="passengers.html">Passengers</a></li>
                <li><a href="report.html">Reports</a></li>
                <li><a href="signin.html">Logout</a></li>
            </ul>
        </nav>

        <button id="generateReportBtn">Generate Detailed Report</button>
        <div id="message"></div>
    </div>

    <script src="reportscript.js"></script>
</body>
</html>
